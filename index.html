<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <div class="glass-panel">
            <header>
                <img src="favicon.png" alt="Tomato" class="tomato-logo">
                <h1 id="mode-display">Work Time</h1>
                <div id="cycle-display" class="cycle-indicator">Cycle 1/4</div>
            </header>

            <main>
                <div class="timer-container">
                    <div id="time-display" class="time-display">25:00</div>
                </div>

                <div class="controls">
                    <button id="start-btn" class="btn btn-primary" aria-label="Start Timer">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>
                    <button id="pause-btn" class="btn btn-secondary hidden" aria-label="Pause Timer">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                    <button id="reset-btn" class="btn btn-secondary" aria-label="Skip or Reset Timer">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="4 4 12 12 4 20"></polyline>
                            <polyline points="12 4 20 12 12 20"></polyline>
                        </svg>
                    </button>
                </div>
            </main>

            <footer>
                <p class="config-info">Configured via URL</p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
